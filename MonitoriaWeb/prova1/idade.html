<script>
    function checkIdade(){
        var idade = document.getElementById("idade").value
        var resultado = ""
        if (idade >= 18){
            resultado  = "Você é maior de idade"
        }
        else{
            resultado = "Você é menor de idade"
        }
        document.getElementById("resultado").innerHTML = resultado
    }

</script>

<style>
    body{
        text-align : center;
    }
    
</style>

    
<body>
    <h1>Verifica Idade</h1> <br>
    
    <a href="home.html"> Voltar ao menu principal </a>
    <br>
    <br>
    Digite sua Idade: <input type="text" id="idade"> </input><br><br>
    <button onclick="checkIdade()">Verificar Idade</button><br><br>
    <p id="resultado"></p>
    
</body>
</html>
