<div class="wrapper">
    <mat-card appearance="outlined">
        <table class="table" mat-table [dataSource]="cheeses | async">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let cheese"> {{cheese.name | capitalizeTitle}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let cheese"> {{cheese.description | capitalizeTitle}} </td>
            </ng-container>

            <!-- Age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Maturação </th>
                <td mat-cell *matCellDef="let cheese"> {{cheese.age}} meses </td>
            </ng-container>

            <!-- Buttons Column -->
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let cheese">
                    <div class="example-button-row">
                        <div class="example-flex-container">
                            <div class="example-button-container">
                                <button mat-mini-fab color="accent" (click)="updateCheese(cheese.key)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab color="accent" (click)="deleteCheese(cheese.key)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'description', 'age', 'buttons']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'age', 'buttons'];"></tr>
        </table>
    </mat-card>

</div>
        <div class="wrapper">
            <a mat-mini-fab href="/cheese">
                <mat-icon>add</mat-icon>
            </a>
    </div>
