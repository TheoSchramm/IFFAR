<button mat-flat-button class="mat-accent" [ngClass]="{ fullSize: expanded }" [disabled]="loading"
    (click)="do_action()">
    @if (loading) {
    <mat-icon><mat-spinner diameter="19"> </mat-spinner></mat-icon>
    } @if (!loading) {
    {{ label }}
    } @if (!loading) {
    <mat-icon>{{ icon }}</mat-icon>
    }
</button>
